<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Carrello della spesa</title>

    <script type="text/babel">
        //Array di prodotti
        const products = [
            { name: 'Mela', price: 0.5 },
            { name: 'Pane', price: 1.2 },
            { name: 'Latte', price: 1.0 },
            { name: 'Pasta', price: 0.7 },
        ];

        const { useState, Fragment } = React;

        //App montata sul main
        function App() {
            const [addedProducts, setAddedProducts] = useState([]);
            return (
                <>
                    <ListaProdotti addedProducts={addedProducts} setAddedProducts={setAddedProducts} />
                    <ListaCarrello addedProducts={addedProducts} />
                </>
            )
        }


        //Funzione che popola la pagina con i prodotti
        function ListaProdotti({ addedProducts, setAddedProducts }) {
            const addToCart = (curr) => {
                if (!addedProducts.some(item => item.name === curr.name)) {
                    setAddedProducts([...addedProducts, {
                        name: curr.name,
                        price: curr.price,
                        quantity: 1
                    }])
                }
                console.log(addedProducts)
            }

            return (
                <>
                    <h1>LISTA PRODOTTI</h1>
                    {products.map((curr, index) =>
                        <Fragment key={index}>
                            <ul>
                                <li>Nome: {curr.name}</li>
                                <li>Prezzo: {curr.price}</li>
                            </ul>
                            <button onClick={() => addToCart(curr)}>Aggiungi</button>
                        </Fragment >
                    )}
                </>
            )
        }


        //Funzione che popola la pagina con i prodotti aggiunti al carrello
        function ListaCarrello({ addedProducts }) {

            return (
                <>
                    <h1>CARRELLO</h1>
                    {addedProducts.length > 0 && (
                        addedProducts.map((curr, index) => (
                            <Fragment key={index}>
                                <ul>
                                    <li>Nome: {curr.name}</li>
                                    <li>Prezzo: {curr.price}</li>
                                    <li>Quantit√†: {curr.quantity}</li>
                                </ul>
                            </Fragment>
                        ))
                    )}
                </>
            )
        }


        //Monto il componente App nel tag main
        const { createRoot } = ReactDOM;
        const main = document.querySelector("main");
        const root = createRoot(main);
        root.render(<App />)
    </script>

</head>

<body>

    <main></main>

</body>

</html>
